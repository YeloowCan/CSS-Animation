<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 160px;
        position: relative;
      }

      h1::before {
        content: '';
        height: 4px;
        background: red;
        display: inline-block;
        position: absolute;
        bottom: -6px;
        width: 0px;
        transition: width 0.36s;
      }

      h1:hover::before {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>悬浮下划线</h1>
    </div>
  </body>
</html>
